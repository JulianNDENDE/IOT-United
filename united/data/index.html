<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Créer un compte utilisateur</h2>
    <div class="card mt-4">
        <div class="card-body">
            <!-- Formulaire d'inscription -->
            <form id="signupForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrer votre adresse e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Entrer votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Créer un compte</button>
            </form>

            <!-- Formulaire d'ajout de microcontrôleur (masqué par défaut) -->
            <form id="addDeviceForm" style="display: none; margin-top: 20px;">
                <h3 class="text-center">Ajouter un microcontrôleur</h3>
                <div class="mb-3">
                    <label for="deviceName" class="form-label">Nom du microcontrôleur</label>
                    <input type="text" class="form-control" id="deviceName" placeholder="Nom (optionnel)">
                </div>
                <button type="submit" class="btn btn-success w-100">Ajouter microcontrôleur</button>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
